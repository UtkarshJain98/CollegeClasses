<!doctype html>
<html lang="eng">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>

		<div id="controls"> </div>

      <div id="clear" class=" container">
          <p> <input type="button" id="clear-canvas" value="Clear"> </p>
          <input type="file" id="file-img">
          <p class="name"> Settings</p>
      </div>

      <div id="size" class="container">
        <p><label> Width </label>
            <input type="number" id="canvas-width" value="800" min="0"></p>
          <label> Height </label>
            <input type="number" id="canvas-height" value="480" min="0"></p>
          <p class="name">Size</p>
      </div>


      <div id="mouse-position" class="container">
        <p><label> MouseX: </label> <label id = "mouseX"> 0 </label></p>
        <p><label> MouseY: </label> <label id = "mouseY"> 0 </label></p>
        <p class="name">Position</p>
      </div>

      <div id="tools" class="container">
        <div id="tool-image">
            <img id="pencil" src="pencil.png" width="25px">
            <img id="eraser" src="eraser.png" width="35px">
        </div>
        <p class="name">Tools</p>
      </div>

      <div id="tool-size" class="container">
          <details open>
            <summary>Size</summary>
              <ul>
                <li id="small">Small</li>
                <li id="medium">Medium</li>
                <li id="large">Large</li>
              </ul>
          </details>
          <p class="name">Tool Size</p>
      </div>

      <div id="color" class="container">
        <input type="color">
        <p class="name">Color</p>
      </div>


      <div class="clear"></div>


		  <div id="canvases">
  			<canvas id="back-canvas" width="800" height="480"></canvas>
  			<canvas id="front-canvas" width="800" height="480"></canvas>
		  </div>
		<div id="properties">
			<p id="properties-titles">Image</p>
			<p><label> Width: </label><input id="img-width" type="number" min="0"></p>
			<p><label> Height: </label><input id="img-height" type="number" min="0"></p>

      <input type="button" id="invert" value="Invert Image">

	</body>

</html>
